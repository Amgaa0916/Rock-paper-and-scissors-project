<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock,Paper and Scissors</title>
    </head>
    <body>
        <script>     
            function getComputerChoice(){
                let randomNum=Math.floor(Math.random()*3)+1;
                if(randomNum==1){
                    return "rock";
                }else if(randomNum==2){
                    return "paper";
                }else{

                    return "scissor";
                }
            }

            function getHumanChoice(){
                let value=prompt("What is your input?");
                return value;

            }
            function playRound(humanChoice, computerChoice){
                humanChoice=humanChoice.toLowerCase();
                console.log("User input is: "+humanChoice);
                console.log("Computer output is: "+computerChoice);
                if(humanChoice==computerChoice){
                    console.log('Tie!')
                }else if((humanChoice=='rock' && computerChoice=='scissor')||(humanChoice=='paper' && computerChoice=='rock')||(humanChoice=='scissor' && computerChoice=='paper')){
                    console.log("Human won!");
                    return 'human';
                    
                }else{
                    console.log("Computer won!");
                    return 'computer';
                }
            }
           
            function playGame(){
                let humanScore=0;
                let computerScore=0;
                for(i=1;i<=5;i++){
                    let output=playRound(getHumanChoice(),getComputerChoice());
                    if(output=='human'){
                        humanScore++;
                    }else if(output=='computer'){
                        computerScore++;
                    }
                }
                if(computerScore<humanScore){
                    console.log("Human is the GRAND WINNER!")
                }else if(computerScore>humanScore){
                    console.log("Computer is the GRAND WINNER!")
                }else{
                    console.log("Tie!")
                }
                return 0;
            }
            playGame();
            
        </script>
    </body>
</html>
