<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock,Paper and Scissors</title>
    </head>
    <body>
        <script>
            console.log('Hello World!');
            let n;
            function getComputerChoice(){
                let randomNum=Math.floor(Math.random()*3);
                return randomNum+1;
            }
            n=getComputerChoice();
            console.log(n);
            if(n==1){
                console.log('rock');
            }else if(n==2){
                console.log('paper');
            }else{
                console.log('scissor');
            }
        </script>
    </body>
</html>
