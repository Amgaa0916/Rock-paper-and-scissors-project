<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock,Paper and Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice(){
                let randomNum=Math.floor(Math.random()*3)+1;
                if(randomNum==1){
                    return "rock";
                }else if(randomNum==2){
                    return "paper";
                }else{

                    return "scissor";
                }
            }
            function getHumanChoice(){
                let value=prompt("What is your input? \nrock=1, paper=2, scissor=3");
                return value;
            }
            console.log(getComputerChoice());
            console.log(getHumanChoice());
            
           
        </script>
    </body>
</html>
